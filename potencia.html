<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potência</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="stylesheet" href="css/potencia.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h1>Cálculo de Potência</h1>
        </header>
        <main class="principal">
            <div class="calculos">
                <div class="formula">
                    <form action="">
                        <h2>Fórmula 1</h2>
                            <label for="tensao">Tensão: </label>
                            <input type="number" name="tensao" id="tensao">
                            <label for="corrente">Corrente: </label>
                            <input type="number" name="corrente" id="corrente">
                        <div class="botao">
                            <button type="submit" onclick="potencia1()">Calcular</button>
                        </div>
                    </form>
                </div>
                <div class="formula">
                    <form action="">
                        <h2>Fórmula 2</h2>
                            <label for="resistencia2">Resistência: </label>
                            <input type="number" name="resistencia2" id="resistencia2">
                            <label for="corrente2">Corrente: </label>
                            <input type="number" name="corrente2" id="corrente2">
                        <div class="botao">
                            <button type="submit" onclick="potencia2()">Calcular</button>
                        </div>
                    </form>
                </div>
                <div class="formula">
                    <form action="">
                        <h2>Fórmula 3</h2>
                            <label for="tensao3">Tensão: </label>
                            <input type="number" name="tensao3" id="tensao3">
                            <label for="resistencia3">Resistência: </label>
                            <input type="number" name="resistencia3" id="resistencia3">
                        <div class="botao">
                            <button type="submit" onclick="potencia3()">Calcular</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="rodape">
            <ul>
                <li><img src="img/github.png" alt="Imagem github"></li>
                <li><img src="img/instagram.png" alt="imagem instagram"></li>
                <li><img src="img/linkedin.png" alt="imagem linkedin"></li>
            </ul>
        </footer>
    </div>
    <script src="js/potencia.js"></script>
</body>
</html>
